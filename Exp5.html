<!DOCTYPE html>
<html>
<head>
    <title>Image Inclusion Example</title>
</head>
<body>

    <h1>Welcome to My Webpage</h1>

    <p>This is an example of including an image using the HTML img tag.</p>

    <!-- The <img> tag is self-closing and does not need a separate closing tag. -->
    <img src="https://example.com/images/sample-image.jpg" alt="A sample image description" width="500" height="300">

    <p>The image above demonstrates the use of the src, alt, width, and height attributes.</p>

</body>
</html>
